# https://circleci.com/blog/persisting-data-in-workflows-when-to-use-caching-artifacts-and-workspaces/

version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.2.1
  codecov: codecov/codecov@3.1.1

workflows:
  version: 2
  build-n-deploy:
    jobs:
      # The `build-master` job will run on all branches except `gh-pages` and will not run on tags.
      - build-master:
          filters:
            branches:
              only: master
      # The `deploy-master` job will run only on the `master` branch.
      - deploy-master:
          requires:
            - build-master
          filters:
            branches:
              only: master
      # The `build-pr` job will run on all branches (except `gh-pages` and `master`) that have associated pull requests open.
      - build-pr:
          filters:
            branches:
              ignore:
                - gh-pages
                - master
                - v0
      # The `deploy-pr` job will run on all branches (except `gh-pages` and `master`) that have associated pull requests open.
      - deploy-pr:
          requires:
            - build-pr
          filters:
            branches:
              ignore:
                - gh-pages
                - master
                - v0
      # The `build-tag` job will not run on all branches and will run only on the matched tags.
      - build-tag:
          filters:
            branches:
              ignore: /.*/
            tags:
              only:
                - /^@tonic-ui\/react-docs.*/
      # The `deploy-tag` job will not run on all branches and will run only on the matched tags.
      - deploy-tag:
          requires:
            - build-tag
          filters:
            branches:
              ignore: /.*/
            tags:
              only:
                - /^@tonic-ui\/react-docs.*/

# https://circleci.com/docs/2.0/executor-types/
jobs:
  build-master:
    docker:
      - image: cimg/node:14.17.6-browsers
    steps:
      - browser-tools/install-browser-tools
      - checkout
      - run:
          name: Setup environment
          command: |
            echo "export CI_BRANCH=${CIRCLE_BRANCH}" >> $BASH_ENV
            echo "export CI_BUILD_NUMBER=${CIRCLE_BUILD_NUM}" >> $BASH_ENV
            echo "export CI_COMMIT=${CIRCLE_SHA1}" >> $BASH_ENV
            echo "export CI_COMMIT_SHORT=${CIRCLE_SHA1:0:8}" >> $BASH_ENV
            echo "export CI_TAG=${CIRCLE_TAG}" >> $BASH_ENV
            echo "export TONIC_UI_DOC_VERSION=latest" >> $BASH_ENV
      - run:
          name: Check package version
          command: |
            git --version
            node --version
            java --version
            google-chrome --version
            npm --version
            yarn --version
      - run:
          name: Install packages
          command: |
            yarn
            yarn list --silent react react-dom
      - run:
          name: Build & Test
          command: |
            echo "ASSET_PREFIX=/tonic-ui/react/${TONIC_UI_DOC_VERSION}" > packages/react-docs/.env.production
            yarn build
            yarn eslint
            yarn test
      - codecov/upload:
          file: ./packages/react/coverage/lcov.info
          flags: react
      - codecov/upload:
          file: ./packages/react-hooks/coverage/lcov.info
          flags: react-hooks
      - codecov/upload:
          file: ./packages/styled-system/coverage/lcov.info
          flags: styled-system
      - codecov/upload:
          file: ./packages/theme/coverage/lcov.info
          flags: theme
      - run:
          name: Compress build artifacts
          command: |
            tar -zcvf ci.tar.gz --dereference --directory packages/react-docs/dist react
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory.
          # This is a directory on the container which is taken to be the root directory of the workspace.
          root: .
          paths:
            - ci.tar.gz

  build-pr:
    docker:
      - image: cimg/node:14.17.6-browsers
    steps:
      - browser-tools/install-browser-tools
      - checkout
      - run:
          name: Setup environment
