language: node_js
os:
  - linux
node_js:
  - '10'
  - '12'
cache:
  yarn: true
before_install:
  - npm install -g yarn
install:
  - yarn install --no-lockfile
  # list installed react and react-dom packages
  - yarn list --silent react react-dom
script:
  - yarn build
  - yarn eslint
after_success: true
deploy:
  provider: pages:git
  token:
    secure: ""
  edge: true # dpl v2
  keep_history: false
  target_branch: gh-pages
  local_dir: "packages/styled-docs/docs"
  on:
    branch: dev
    node: '10'
notifications:
  slack:
    secure: 
